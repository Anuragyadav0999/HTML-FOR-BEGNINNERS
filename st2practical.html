<!DOCTYPE html>
<html lang="en">
    <head>
     <meta character="UTF=8">
     <meta name="viewport"content=withdevice=device,intial-scale=1.0>
        <title>student registration form</title>
        <style>
            .style-hr
            {
               background=pink
        
                width: 50%;
                height: 5px;
                border: none;
                margin-left: auto;
                margin-right: auto;
        }
        </style>        
    </head>
    <body>
        <h1 style="text-align: center;">Student Registration Form</h1>
        <hr class="style-hr">
        <form method="post" action="submit.page">
            
            <label for="full name">Full Name: </label>
            <input type="text" name="full name" autocomplete="off" autofocus placeholder="Enter your name" id="full name" required>                
            <br><br>
            <label for="email">Email: </label>
            <input type="email" name="email" autocomplete="off" autofocus placeholder="Enter your email address" id="email" required>
            <br><br>
            <label for="password">Password: </label>
            <input type="password" name="password" placeholder="Enter password" autocomplete="off" autofocus id="password" required>
            <br><br>
            <label for="gender">Gender: </label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
             <br><br>
            <label for="contact">Contact No: </label>
            <input type="tel" name="contact no" id="contact" autocomplete="off" autofocus placeholder="Enter your number" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}" required>
            <br><br>
            <label for="Address">Address: </label><br>
            <textarea id="Address" name="address"
        </form>
    </body>
</html>
