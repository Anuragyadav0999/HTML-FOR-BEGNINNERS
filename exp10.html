<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShopEase - Responsive Navbar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #222;
            padding: 15px 20px;
        }

        /* Logo */
        .logo {
            color: #fff;
            font-size: 22px;
            font-weight: bold;
        }

        /* Menu */
        .menu {
            list-style: none;
            display: flex;
        }

        .menu li {
            margin: 0 15px;
        }

        .menu li a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
        }

        .menu li a:hover {
            color: #f4b400;
        }

        /* Buttons */
        .nav-buttons a {
            text-decoration: none;
            color: #fff;
            margin-left: 15px;
            padding: 6px 12px;
            
            border-radius: 4px;
            font-size: 14px;
        }

        .nav-buttons a:hover {
            background-color: #f4b400;
            color: #000;
            border-color: #f4b400;
        }

        /* Content */
        .content {
            padding: 20px;
        }

        .content h2 {
            margin-bottom: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .menu {
                flex-direction: column;
                width: 100%;
                margin: 10px 0;
            }

            .menu li {
                margin: 8px 0;
            }

            .nav-buttons {
                width: 100%;
                margin-top: 10px;
            }

            .nav-buttons a {
                display: inline-block;
                margin: 5px 5px 0 0;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">ShopEase</div>

        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Deals</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <div class="nav-buttons">
            <a href="#">Cart &#128722</a>
            <a href="#">Login</a>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="content">
        <h2>Welcome to ShopEase!</h2>
        <p>Your one-stop destination for all shopping needs.</p>
    </div>

    <p>CSE 14</p>
    <p>2025B01010999</p>
  </div>  

</body>
</html>
