<!DOCTYPE html>
<html lang="en">
    <head>
        <title>E-commerce</title>
        <style>
            div
            {
                border:2px solid black;
                margin:auto;
                padding:10px;
                background-color: rgb(235,235,235);
            }
            .product{
                border:1px solid grey;
                margin:auto;
                padding:10px;
                width:300px;
                background-color:white;
            }
            h1
            {
                text-align:center;
                color:white;
                background-color: black;
                border:2px solid black;
            }
            img{
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
            .price {
                color: green;

            }
            strike{
                color: grey;
            }
            button{
                background-color:blue;
                color:white;
                border:1px solid black;
                font-size: 16px;
                height: 40px;
                width: 300px;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>ShopEasy</h1>
            <div class="product">
                <img src="./tshirt.png" width="200px" height="160px" alt="E-commerce Store">
                <h3>Cotton T-shirt</h3>
                <p>soft,breathable cotton.Regular fit. Available in multiple Colours..</p>
                <p class="price">&#8377 799<strike>&#8377 1,199</strike></p>
                <button>Add to Cart</button>
            </div>
        </div>
        <div style=" position:fixed; bottom: 10px; left: 50%;">
           <p>Anurag Yadav</p>
           <p>CSE 14</p>
           <p>2025B01010999</p>
        </div>  
    </body>
</html>
